<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div>
        <label for="noteTxt"> TEXT:</label>
        <textarea  id="noteTxt" ></textarea>
        <label for="noteTime"> TIME:</label>
        <input type="time" id="noteTime" />
        <label for="noteDate"> DATE:</label>
        <input type="DATE" id="noteDate" />
        <button id="addNote" onclick="buildNote(noteTxt.value, noteTime.value, noteDate.value)"> ADD NOTE </button>
    </div>

    <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input placeholder="Search" type="search" class="input" onkeyup="searchNote(this.value)">
      </div>



    <div id="note_board">
        
    </div>

    <script src="note.js"></script>
    <script src="script-2.js"></script>
</body>
</html>
